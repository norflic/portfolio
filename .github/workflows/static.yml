# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["prod"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Mise à jour vers v4
        with:
          node-version: '20'
          cache: 'npm'  # Ajout du cache npm

      - name: Install dependencies
        run: npm ci  # npm ci est plus fiable que npm install pour CI

      - name: Build project
        run: npm run build

      - name: List build output
        run: |
          echo "Contenu du dossier dist:"
          ls -la dist/
          echo "Taille du dossier dist:"
          du -sh dist/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Ajout de ./ pour être plus explicite

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
